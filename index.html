<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template â€¢ TodoMVC</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main" id="main">
			<input class="toggle-all" type="checkbox" id="toggle-all">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list" id="todo-list">
		</section>
		<footer class="footer" id="footer">
			<span class="todo-count" id=todo-count></span>
			<ul class="filters">
				<li>
					<a href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button class="clear-completed" id="clearCompleted">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/ivovermeer">Ivo Vermeer</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="js/helpers.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
